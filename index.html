<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #gameContainer{
    text-align: center;
    }
    #gameBoard{
    border: 3px solid;
    }
    #scoreText{
    font-family: "Permanent Marker",cursive;
    font-size: 100px;
    }
    #resetBtn{
    font-family: "Permanent Marker",cursive;
    font-size: 22px;
    width: 80px;
    height: 30px;
    border-radius: 15px;
    cursor: pointer;
    }
    section button{
    font-family: "Permanent Marker",cursive;
    font-size: 18px;
    width: 70px;
    height: 70px;
    border-radius: 100px;
    cursor: pointer;
    }   
    </style>    
    <title>Game</title>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameBoard" width="400" height="400"></canvas>
        <div id="scoreText">0</div>
        <section>
            <br>
            <button id="UBtn" onclick="moveup()" style="text-align:center;">UP</button>
            <br>
            <button id="LBtn" onclick="moveleft()"style="margin-right: 100px;">LEFT</button>
            <button id="RBtn" onclick="moveright()">RIGHT</button>
            <br>
            <button id="DBtn" onclick="movedown()" style="text-align:center;">DOWN</button>
        </section>
        <br>
        <br>
        <br>
        <hr>
        <button id="resetBtn">Reset</button>
    </div>
    <script>
     const gameBoard = document.querySelector("#gameBoard");
const ctx = gameBoard.getContext("2d");
const scoreText = document.querySelector("#scoreText");

const resetBtn = document.querySelector("#resetBtn");
const gameWidth = gameBoard.width;
const gameheight = gameBoard.height;
const boardBackground = "white";
const snakeColor = "green";
const snakeBorder ="black";
const foodColor = "red";
const unitSize = 20;
let running = false;
let xVelocity = unitSize;
let yVelocity = 0;
let foodX;
let foodY;
let score=0;
let snake = [
    {x:unitSize *4, y:0},
    {x:unitSize *3, y:0},
    {x:unitSize *2, y:0},
    {x:unitSize, y:0},
    {x:0, y:0}
]
gameStart();
window.addEventListener("keydown", changeDirection);
resetBtn.addEventListener("click", resetGame);

function gameStart(){
    running = true;
    scoreText.textContent= score;
    createFood();
    drawFood();
    nextTick();
};
function nextTick(){
    if(running){
        setTimeout(()=>{
            clearBoard();
            drawFood();
            moveSnake();
            drawSnake();
            checkGameOver();
            nextTick();
        }, 120);
    }
    else{
        displayGameOver();
    }
};
function clearBoard(){
    ctx.fillStyle = boardBackground;
    ctx.fillRect(0, 0, gameWidth, gameheight);
};
function createFood(){
    function randomFood(min, max){
        const randNum = Math.round((Math.random() * (max - min) + min) / unitSize) * unitSize;
        return randNum;
    }
    foodX = randomFood(0, gameWidth - unitSize);
    foodY = randomFood(0, gameWidth - unitSize); 
};
function drawFood(){
    ctx.fillStyle = foodColor;
    ctx.fillRect(foodX,foodY, unitSize, unitSize);
};
function moveSnake(){
    const head = {x: snake[0].x + xVelocity,
    y: snake[0].y + yVelocity};
    snake.unshift(head);
    if(snake[0].x == foodX && snake[0].y == foodY){
        score+=1;
        scoreText.textContent = score;
        createFood();
    }
    else{
        snake.pop();
    }
};
function drawSnake(){
    ctx.fillStyle= snakeColor;
    ctx.strokeStyle = snakeBorder;
    snake.forEach(snakePart =>{
        ctx.fillRect(snakePart.x, snakePart.y, unitSize, unitSize);
        ctx.strokeRect(snakePart.x, snakePart.y, unitSize, unitSize);
    })
};
function movedown(){
    const goingUpp = (yVelocity == -unitSize);
    if(!goingUpp){
        xVelocity = 0;
        yVelocity = unitSize;
    }
}
function moveup(){
    const goingDownn = (yVelocity == unitSize);
    if(!goingDownn){ xVelocity = 0;
        yVelocity = -unitSize;}
}
function moveright(){
    const goingLeftt = (xVelocity == -unitSize);
    if(!goingLeftt){xVelocity = unitSize;
        yVelocity = 0;}
}
function moveleft(){
    const goingRightt = (xVelocity == unitSize);
    if(!goingRightt){xVelocity = -unitSize;
    yVelocity = 0;}
}
function changeDirection(event){
    const keypressed =event.keyCode;
    const LEFT = 37;
    const UP = 38;
    const Right = 39;
    const DOWN = 40;

    const goingUp = (yVelocity == -unitSize);
    const goingDown = (yVelocity == unitSize);
    const goingRight = (xVelocity == unitSize);
    const goingLeft = (xVelocity == -unitSize);

    switch(true){
        case(keypressed == LEFT && !goingRight):
        xVelocity = -unitSize;
        yVelocity = 0;
        break;
        case(keypressed == UP && !goingDown):
        xVelocity = 0;
        yVelocity = -unitSize;
        break;
        case(keypressed == Right && !goingLeft):
        xVelocity = unitSize;
        yVelocity = 0;
        break;
        case(keypressed == DOWN && !goingUp):
        xVelocity = 0;
        yVelocity = unitSize;
        break;

    }
};
function checkGameOver(){
    switch(true){
        case (snake[0].x < 0):
            running =false;
            break;
        case (snake[0].x >= gameWidth):
            running =false;
            break;
        case (snake[0].y < 0):
            running =false;
            break;
        case (snake[0].y >= gameheight):
            running =false;   
            break;
    }
    for(let i=1; i< snake.length; i++){
        if(snake[i].x == snake[0].x && snake[i].y == snake[0].y)
        running = false;
    }
};
function displayGameOver(){
    ctx.font = "40px MV Boli";
    ctx.fillStyle = "black";
    ctx.textAlign = "center"
    ctx.fillText("Game OVER!!!!", gameWidth / 2, gameheight /2);
    running = false;
};
function resetGame(){
    score = 0;
    xVelocity = unitSize;
    yVelocity = 0;
    snake = [
        {x:unitSize *4, y:0},
        {x:unitSize *3, y:0},
        {x:unitSize *2, y:0},
        {x:unitSize, y:0},
        {x:0, y:0}
    ];
    gameStart();
};

    </script>
</body>
</html>
